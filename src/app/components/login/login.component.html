<div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
            placeholder="Enter your username"
          >
          <div *ngIf="submitted && f['username'].errors" class="error-message">
            <div *ngIf="f['username'].errors['required']">Username is required</div>
            <div *ngIf="f['username'].errors['minlength']">Username must be at least 4 characters</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input 
              [type]="hidePassword ? 'password' : 'text'" 
              id="password" 
              formControlName="password" 
              class="form-control" 
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              placeholder="Enter your password"
            >
            <button 
              type="button" 
              class="toggle-password" 
              (click)="hidePassword = !hidePassword"
            >
              <span class="password_icon" *ngIf="hidePassword"> 
                <img src="assets/eye-open_1.svg" alt="Eye open">
              </span>
                <span class="password_icon" *ngIf="!hidePassword">
                <img src="assets/eye-closed.svg" alt="Eye closed">
                </span>

            </button>
          </div>
          <div *ngIf="submitted && f['password'].errors" class="error-message">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        
        <div class="form-group checkbox-group">
          <div>
            <input type="checkbox" id="rememberMe" formControlName="rememberMe">
            <label for="rememberMe">Remember Me</label>
          </div>
          <a class="forgot-password" (click)="forgotPassword()">Forgot Password?</a>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
        
        <div class="social-login">
          <p>Or login with:</p>
          <div class="social-buttons">
            <button type="button" class="btn btn-google" (click)="loginWithGoogle()">
              <i class="fab fa-google"></i> Google
            </button>
            <button type="button" class="btn btn-facebook" (click)="loginWithFacebook()">
              <i class="fab fa-facebook-f"></i> Facebook
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
